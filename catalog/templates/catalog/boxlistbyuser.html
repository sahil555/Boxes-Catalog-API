{% extends "base_generic.html" %}

{% block content %}
    <h1>Owners boxes</h1>

    {% if box_list %}
    <ul>

      {% for box in box_list %} 
      <li class="{% if bookinst.is_overdue %}text-danger{% endif %}">
        <a href="{% url 'book-detail' bookinst.book.pk %}">{{box.name}}</a> {{box.author}}        
      </li>
      {% endfor %}
    </ul>

    {% else %}
      <p>There are no books borrowed.</p>
    {% endif %}       
{% endblock %}
